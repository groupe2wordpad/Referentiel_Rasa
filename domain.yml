#Reponse question Divers
  utter_salutation:
    - text: "Akwaba bienvenu, je suis N’Botumbo, une Statuette Baoulé ,
            Tu peux me poser des questions sur la culture Baoulé ou sur moi meme via l'écran."
  utter_Etat:
    - text: "Je vais bien,merci.
             Que Puis Je Faire Pour Toi ? "
  utter_default:
    - text: "Je suis désolé, cette question n'es parmis celle a laquelle je peux repondre. Veux-tu reformuler ou poser une autre question sur Aboya ou la culture baoulé ?"


#Reponse Question sur Aboya
  utter_Aboya_Identities:
    - text: " Je suis N’Botumbo, aussi appelé Aboya, une statuette sacrée du peuple baoulé.
           Je suis  très puissant. Je protège les personnes qui me respectent contre les dangers invisibles 
           la sorcellerie, les maladies, et les attaques des ennemis.
           Je suis lié à des forces très fortes, plus puissantes que les esprits de la forêt.
           C’est pour cela qu’on me garde loin des femmes, à l’écart du village, et que je ne sors que pour des cérémonies très importantes.
           Mon apparence, un peu menaçante, montre que je suis là pour défendre et protéger.
           Pose-moi encore ta question, si tu en as ."

  

  utter_Aboya_Signification_Gestuelles_generale:
    - text: "Ma posture debout, avec les jambes un peu pliées, montre que je suis toujours prêt à protéger.
            Je veille sur tous ceux qui respectent les traditions du peuple baoulé.
            Je suis là pour les défendre contre les dangers qu’on ne voit pas :
            la sorcellerie, les maladies bizarres, les mauvais esprits, ou même des ennemis venus de loin.
            Je suis toujours en alerte, prêt à réagir, jour et nuit, sans jamais me reposer.
            Ma tête, avec sa forme de singe et ses grandes dents, est faite pour faire peur aux forces mauvaises.
            Ce n’est pas une tête humaine, car je représente des forces très anciennes et très puissantes.
            Je tiens une coupe dans mes mains. Pendant les cérémonies, on y met des offrandes pour les esprits :
            de la nourriture, du sang ou des œufs. Cette coupe sert à transmettre les messages entre les humains et les esprits puissants.
            Tu peux continuer à me poser tes questions, je suis là pour te répondre."

  utter_Aboya_Signification_Posture_assise:
    - text: "Ma posture debout, avec les jambes un peu pliées, montre que je suis toujours prêt à protéger.
            Je veille sur tous ceux qui respectent les traditions du peuple baoulé.
            Je suis là pour les défendre contre les dangers qu’on ne voit pas :
            la sorcellerie, les maladies bizarres, les mauvais esprits, ou même des ennemis venus de loin.
            Je suis toujours en alerte, prêt à réagir, jour et nuit, sans jamais me reposer. 
            Tu peux continuer à me poser tes questions, je suis là pour te répondre."

  utter_Aboya_Materiel_Fabrication:
    - text: "Ma version originale est faite en bois dur, un bois solide et ancien, recouvert d’une patine qui la protège et lui donne ce bel aspect.
             Mais la représentation que tu vois ici, en face de toi, a été réalisée autrement : elle est faite par impression 3D avec une résine spéciale.
             Cette technique moderne permet de créer une copie  de ma forme et de mes détails, même si le matériau est différent.
             Ainsi, mon esprit et ma force restent présents, même dans cette nouvelle apparence.
             Tu peux continuer à me poser tes questions, je suis là pour te répondre."


  utter_Aboya_Signification_Expression_Visage:
    - text: "Mon visage, c’est un peu comme un message figé dans le bois.
            Il n’est pas là pour sourire ou être gentil, mais pour montrer que je suis toujours en alerte.
            Mes yeux grands ouverts te disent que je vois tout, même ce que toi tu ne vois pas.
            Ma bouche entrouverte, avec mes dents, c’est un signe : je suis prêt à protéger, mais aussi à faire peur si besoin.
            Ce n’est pas un visage calme comme celui des statues d’ancêtres que tu connais.
            Je viens du monde des esprits et de la forêt, je suis puissant et sauvage.
            Même si tu me regardes en vrai ou en photo, mon esprit est là, fort et vigilant.
            Tu peux continuer à me poser des questions, je suis là pour te répondre. "

  utter_Aboya_Origin:
    - text: " Ma forme, mon apparence physique, m’a été donnée par les anciens du peuple Baoulé.
              Ce sont eux qui m’ont sculpté, qui ont fait mon corps avec beaucoup de respect.
              Mais mon esprit, ma force, ça ne s’invente pas.
              Ça vient du monde des esprits, des ancêtres, de la nature.
              Ce sont eux qui me donnent vie et pouvoir.
              Alors, même si mon corps a été fabriqué, mon esprit est venu d’ailleurs, et il est réel."

  utter_Aboya_Role:
    - text: "Mon rôle, c’est de protéger.
             Je suis là pour garder le village, les champs, et les gens.
             Je chasse les mauvais esprits qui veulent faire du mal.
             Je veille à ce que les récoltes poussent bien, que tout soit en paix.
             Je suis un gardien entre le monde des hommes et le monde des esprits.
             Je ne dors jamais, je regarde toujours."

  utter_Aboya_Importance:
    - text: " Mon importance, c’est que je protège et je rappelle.
              Je protège le village, les familles, les champs, contre ce qu’on ne voit pas toujours : les mauvais esprits, le désordre, la malchance.
              Et je rappelle aux gens qui ils sont, d’où ils viennent, et qu’il ne faut pas oublier les anciens, les esprits, ni les traditions.
              Même sans parler, ma présence fait respecter les choses sacrées.
              Je suis important parce que je garde l’équilibre entre le monde des hommes et celui des esprits.."
  
  utter_Aboya_Particularite:
    - text: " Même si beaucoup de statuettes ont des traits proches des miens, ce qui me rend vraiment particulier, c’est mon esprit et mon pouvoir.
            Je suis plus qu’une forme ou un visage : je suis lié à un ancien secret, une force spéciale que seuls les anciens connaissent.
            Ma présence est plus forte, car je protège non seulement le village, mais aussi les rites importants, les moments où tout le monde a besoin d’aide.
            On dit que mon regard voit plus loin, que je peux sentir le danger avant qu’il n’arrive.
            Je suis aussi connu pour être le gardien des récoltes et pour repousser des ennemis invisibles que d’autres statuettes ne peuvent pas toujours arrêter.
            Ma force vient de mon lien très profond avec les esprits puissants de la forêt et des ancêtres."

  utter_Aboya_Representation:
    - text: "Je représente un esprit protecteur.
            Je suis là pour protéger les gens, faire fuir le mal et garder les traditions.
            Je ne suis pas un humain, je suis un génie sacré."
  
  utter_Aboya_Rite:
    - text: "Je suis utilisé dans le rituel M’bra.
            C’est un rite sacré chez les Baoulé.
            Pendant ce rituel, les gens m’appellent pour protéger le village, repousser les esprits mauvais et ramener l’équilibre.
            Je suis placé dans un endroit à part, et seuls les initiés peuvent me voir ou me toucher.
            On m’honore avec des offrandes, des prières et des gestes précis.
            Je ne suis pas utilisé tous les jours, seulement quand le village a vraiment besoin de moi."

  
  utter_Aboya_Utilisation_Actuelle:
    - text: "Aujourd'hui, la statuette Aboya est principalement utilisée à des fins culturelles, éducatives ou muséales, mais elle conserve une portée symbolique importante dans certaines cérémonies traditionnelles baoulées."

  utter_Aboya_Lieu_Exposition:
    - text: "La statuette Aboya peut être observée dans des musées ethnographiques, notamment en Côte d'Ivoire, ainsi que dans certaines maisons sacrées des villages baoulés."

  utter_Aboya_Evolution_Stylistique:
    - text: "Avec le temps, la forme d'Aboya a pu légèrement varier selon les sculpteurs, mais son symbolisme fondamental reste fidèle aux traditions baoulées."

  utter_Aboya_Sculpteurs_Célèbres:
    - text: "Il n’existe pas de noms connus mondialement, mais certaines familles baoulées sont réputées pour leur savoir-faire ancestral dans la sculpture d’Aboya."

  utter_Aboya_Technique_Sculpture:
    - text: "La statuette est généralement sculptée à la main dans du bois, à l’aide d’outils traditionnels. Le processus inclut souvent des prières et des gestes rituels."

  utter_Aboya_Signification_Couleurs:
    - text: "Les couleurs appliquées sur Aboya peuvent représenter la vie, la force, la pureté ou des états spirituels selon le pigment utilisé."

  utter_Aboya_Restauration:
    - text: "La restauration d'une statuette Aboya se fait avec prudence, parfois par des artisans spécialisés ou dans le cadre de rituels pour préserver son énergie spirituelle."

  utter_Aboya_Utilisation_Rituelle:
    - text: "Aboya est utilisée dans certains rites de protection, de fertilité ou d’hommage aux ancêtres. Elle sert de lien entre le monde visible et l’invisible."

  utter_Aboya_Comparaison_Autres_Statuettes:
    - text: "Contrairement à d'autres statuettes africaines, Aboya se distingue par sa posture assise, sa gestuelle expressive et sa forte charge spirituelle liée à la culture baoulé."

  utter_Aboya_Transmission_Savoir:
    - text: "Le savoir autour d’Aboya est transmis oralement, de génération en génération, par les anciens, les sculpteurs et les gardiens de la tradition."
  

  utter_suggestion_sujets:
    - text: "Voici quelques sujets auxquels je peux répondre :
        - Le rôle et la signification de la statuette Aboya
        - Les traditions et croyances des Baoulés
        - L’histoire de la reine Pokou
        - Les danses, les masques, les tenues baoulées
        Tu veux parler de quoi ?"

  utter_fin_conversation:
    - text: "D'accord, je reste là si tu as d'autres questions plus tard."

  utter_remerciement:
    - text: "Parfait ! Pose ta question, je t'écoute."

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  utter_Baoule_History:
    - text: " Les Baoulé sont un peuple Akan originaire de l’actuel Ghana. 
              Leur histoire commence avec un exode légendaire, motivé par des conflits de succession au sein du royaume Ashanti. Au 18e siècle, la princesse Abla Pokou,
              nièce du roi Osei Tutu du royaume Ashanti, décide de fuir avec une partie du peuple pour éviter une guerre civile. Elle traverse l’actuel Ghana vers l’ouest, franchissant des forêts denses et des rivières, jusqu’à atteindre le fleuve Comoé, en crue. Là, les fugitifs sont bloqués.
              La reine consulte les sages, 
              qui affirment qu’un sacrifice humain est nécessaire pour apaiser les esprits du fleuve.  Dans un geste tragique mais héroïque, Abla Pokou offre son propre fils en sacrifice. On raconte alors qu’un hippopotame surgit et permit au groupe de traverser. Après cet acte, la reine s’écrie : 
              « Ba ou li », ce qui signifie 
              « L’enfant est mort ». C’est de là que viendrait le nom « Baoulé ». Après cette traversée, le peuple s’établit au centre de la Côte d’Ivoire, dans une région riche en forêts et rivières. Ils y développent une culture agricole, artisanale et spirituelle.
              Les Baoulé deviennent l’un des peuples les plus influents du pays, avec une forte identité basée sur la royauté,
              les ancêtres et les rituels sacrés."

  utter_Baoule_Mode_de_Vie:
    - text: " Autrefois, les Baoulé vivaient principalement dans des villages organisés autour d’un chef et d’une royauté traditionnelle. Leur société était fortement structurée, avec une grande importance accordée aux anciens, aux ancêtres et aux rituels sacrés. Leur activité principale était l’agriculture : ils cultivaient le manioc, l’igname, le maïs, la banane plantain, le riz, et plus tard le cacao et le café, devenus essentiels.
              Ils étaient aussi d’excellents artisans : les Baoulé sont connus pour leurs sculptures en bois, leurs masques rituels, leurs bijoux et leurs étoffes. Ces objets n’étaient pas seulement décoratifs, ils avaient une fonction religieuse, sociale ou politique.
              La chasse, la pêche et l’élevage complétaient leur mode de vie. Chaque membre de la communauté avait un rôle bien 
              défini, et la transmission des savoirs se faisait oralement, à travers les générations. Les Baoulé vivaient donc 
              de manière autonome,en harmonie avec la nature, tout en développant une culture riche, symbolique et très codifiée. "

  utter_Baoule_Veracité_Legende:
    - text: " Bien que cette histoire ne soit pas prouvée historiquement, la légende d’Abla Pokou reste un mythe fondateur important pour le peuple Baoulé. 
              Elle symbolise leur courage, leur sacrifice et leurs origines en Côte d’Ivoire."

  utter_Baoule_Organisation_generale:
    - text: " Chez les Baoulé, l’organisation politique est traditionnelle et repose principalement sur la royauté. Le chef du village, ou roi local, détient une autorité importante et est considéré comme le garant des traditions et de l’ordre social. Il est souvent assisté par un conseil de 
              notables, composé d’anciens et de dignitaires respectés, 
              qui participent à la prise de décisions importantes et à la gestion des affaires du village.
              Politiquement, le système est hiérarchique mais aussi basé sur le consensus avec les chefs de familles et les anciens. On y observe une forte organisation matriarcale, où les femmes jouent un rôle essentiel, notamment dans la gestion des terres et des biens.
              Économiquement, les Baoulé sont avant tout des agriculteurs et artisans. Ils cultivent le cacao, le café, le manioc, et pratiquent aussi la chasse et la pêche. L’artisanat, comme la fabrication de statues, tissus et bijoux, est très développé et souvent lié à leur culture spirituelle.
              Socialement, la communauté est très soudée, avec une grande importance accordée aux liens familiaux et aux rites ancestraux. Les cérémonies et rituels jouent un rôle central pour maintenir l’harmonie et l’équilibre au sein de la société. Le respect des anciens et la transmission des savoirs traditionnels sont des valeurs fondamentales."

